<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple scroll</title>
</head>
<body>


    <canvas id="scroll_area" class="scroll-area"></canvas>

    <style>
        html {
            height: 100vh;
        }
        body {
            height: 500vh;
            background: black;
        }
        .scroll-area{
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
    <script>

        const endFrame = 395;
        const startFrame = 27;
        function preloadImages() {
            for (let i = startFrame; i < endFrame; i++) {
                const img = new Image();
                img.src = getSrc(i);
            }
        };

        function getSrc(index){
            return `https://ashtay.ru/image/sequence_webp/${index.toString().padStart(4, '0')}.webp`
            return `https://www.apple.com/105/media/us/airpods-pro/2019/1299e2f5_9206_4470_b28e_08307a42f19b/anim/sequence/large/01-hero-lightpass/${index.toString().padStart(4, '0')}.webp`
        }

        function initCanvas(){
            const canvas = document.getElementById('scroll_area');
            const context = canvas.getContext('2d');
            canvas.width = 1920;
            canvas.height = 1080;
            const img  = new Image()
            img.src = getSrc(startFrame);
            context.drawImage(img, 0, 0)

            function setImg(index){
                img.src = getSrc(index);
                context.drawImage(img, 0, 0);
            }

            window.addEventListener('scroll', () => {
                const scrollTop = document.querySelector('html').scrollTop;
                const maxScrollTop = document.querySelector('html').scrollHeight - window.innerHeight;
                const scrollFraction = scrollTop / maxScrollTop;

                const frameIndex = Math.min(
                    endFrame - 1,
                    Math.ceil(scrollFraction * endFrame)
                );
                requestAnimationFrame(() => setImg(frameIndex + 1))
            });
        }

        preloadImages();
        initCanvas();
    </script>
</body>
</html>
